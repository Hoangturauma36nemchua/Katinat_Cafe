<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Sửa sản phẩm</title>
</head>
<body>
<h2>Sửa sản phẩm</h2>
<form method="post" action="edit.php">
    <input type="hidden" name="id" value="{ID_SẢN_PHẨM}">
    
    <label>Tên sản phẩm:</label><br>
    <input type="text" name="tenSP" value="{TÊN}" required><br><br>

    <label>Giá:</label><br>
    <input type="number" name="gia" step="0.01" value="{GIÁ}" required><br><br>

    <label>Số lượng:</label><br>
    <input type="number" name="soluong" value="{SỐ_LƯỢNG}" required><br><br>

    <button type="submit">Cập nhật</button>
</form>
<a href="index.html">Quay lại Dashboard</a>
</body>
</html>
