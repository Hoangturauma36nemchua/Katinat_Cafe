<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý bán cà phê</title>
    <link rel="stylesheet" href="style.css"> <!-- Nếu muốn dùng CSS riêng -->
</head>
<body>
    <h1>Quản lý bán cà phê</h1>

    <!-- Form thêm sản phẩm -->
    <h2>Thêm sản phẩm mới</h2>
    <form id="productForm">
        <div class="form-group">
            <label>Tên sản phẩm:</label>
            <input type="text" id="ten" required>
        </div>
        <div class="form-group">
            <label>Giá:</label>
            <input type="number" id="gia" step="0.01" required>
        </div>
        <div class="form-group">
            <label>Số lượng:</label>
            <input type="number" id="soluong" required>
        </div>
        <button type="button" onclick="addProduct()">Thêm</button>
    </form>

    <!-- Danh sách sản phẩm -->
    <h2>Danh sách sản phẩm</h2>
    <table id="productTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Thành tiền</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dữ liệu sản phẩm sẽ hiện ở đây -->
        </tbody>
    </table>

    <h3>Tổng tiền: <span id="total">0</span> VNĐ</h3>

    <!-- Link JS -->
    <script src="script.js"></script>
</body>
</html>
